<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main class="hero">

    <form>

      <div class="form-container">
        <p class="letter-spacing p-day">Day</p>
        <input type="number" class="day input" min="1" max="31" placeholder="DD">
        <p class="error-day small hidden">Must be a valid day</p>
      </div>
  
      <div class="form-container">
        <p class="letter-spacing p-month">Month</p>
        <input type="number" class="month input" min="1" max="12" placeholder="MM">
        <p class="error-month small hidden">Must be a valid month</p>
      </div>
  
      <div class="form-container">
        <p class="letter-spacing p-year">Year</p>
        <input type="number" class="year input" min="1" max="2023" placeholder="YYYY">
        <p class="error-year small hidden">Must be in the past</p>
      </div>

    </form>

    <div class="hr-arrow">
      <hr>
      <button class="arrow-btn" aria-label="submit-form"><img class="arrow" src="assets/images/icon-arrow.svg" alt=""></button>
      <hr class="mobile">
    </div>

    <div class="display-container">
      <p class="big"><span class="years-output output">--</span> years</p>
      <p class="big"><span class="months-output output">--</span> months</p>
      <p class="big"><span class="days-output output">--</span> days</p>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krystian Czeszewski</a>.
  </div>

  <script src="index.js"></script>
  
</body>
</html>
